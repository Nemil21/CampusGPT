name: AI PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  ai-review:
    runs-on: ubuntu-latest
    name: AI Code Review
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: AI PR Review
      uses: ./  # Uses the local action
      with:
        openai-key: ${{ secrets.OPENAI_API_KEY }}
        github-token: ${{ secrets.GITHUB_TOKEN }}
        gpt-model: 'gpt-3.5-turbo'
